<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fit-image-in-container</title>
    <style>
        .image {
            background: #34495e;
            border: 1px solid #34495e;
            width: 200px;
            height: 200px;
        }
        
        .image-contain {
            object-fit: contain;
            object-position: center;
        }
        
        .image-cover {
            object-fit: cover;
            object-position: right top;
        }
    </style>
</head>

<body>
    <img class="image image-contain" src="https://soft-1851-yj.oss-cn-beijing.aliyuncs.com/img/0b4cb59a-9ce2-4166-86c4-1e680fa07fb5.jpg" />
    <img class="image image-cover" src="https://soft-1851-yj.oss-cn-beijing.aliyuncs.com/img/0b4cb59a-9ce2-4166-86c4-1e680fa07fb5.jpg" />
</body>

</html>
